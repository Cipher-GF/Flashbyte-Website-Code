<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flashbyte</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/av.png" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cte.css" />
  </head>
  <body>
    <div id="particles-container"></div>
    <audio controls hidden loop>
      <source src="assets/audio/song.mp3" type="audio/mpeg" />
    </audio>
    <div id="content-container">
      <div class="center title topbar">
        <img class="emoji" src="assets/images/av.png" /> Flashbyte
        <img class="emoji" src="assets/images/av.png" />
      </div>
      <span id="typing" class="center"></span>
      <div class="inline-container bottombar center">
        <pre
          style="display: inline-block"
        >|<div style="vertical-align: middle;" id="marquee"></div>|</pre>
      </div>
    </div>
    <script src="assets/particles.js/particles.min.js"></script>
    <script src="assets/particles.js/app.js"></script>
    <script src="assets/js/cte.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="assets/js/portfolio.js"></script>
    <script>
      // var CTE = {};
      CTE.callback = () => {
        var aud = document.getElementsByTagName("audio")[0];
        aud.volume = 0.3;
        aud.play();

        var typed = new Typed("#typing", {
          strings: [
            "Hello",
            "FlashbyteV4#7701",
            "dsc.bio/flashbytev4",
            "https://discord.gg/8k7JPcP8xg",
            "https://cracked.io/Flashbytee",
            "Always HQ",
            "glitch.atshop.io",
          ],
          typeSpeed: 20,
          backspeed: 50,
          showCursor: false,
        });

        var lines = [
          "Projects -",
          "https://cracked.io/Flashbytee",
          "glitch.atshop.io",
          "https://discord.gg/vavn6G72zC",
          "https://discord.gg/8k7JPcP8xg",
        ];
        for (var x = 0; x < lines.length; x++)
          $("#marquee").append(
            `${lines[x]}${
              x < lines.length - 1
                ? ' <img class="emoji" src="assets/images/av.png"> '
                : ""
            }`
          );

        $("#marquee").marquee({
          duration: 7500,
          gap: 100,
          delayBeforeStart: 1000,
          direction: "left",
        });
      };
      // CTE.callback();
    </script>
  </body>
</html>
